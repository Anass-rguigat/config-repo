# Configuration globale pour tous les services
spring:
  profiles:
    active: default

logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.cloud: INFO
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Configuration Eureka commune Ã  tous les services
eureka:
  client:
    service-url:
      defaultZone: http://registry:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90