server:
  port: 8084

spring:
  application:
    name: etude-service
  
  datasource:
    url: jdbc:mysql://mysql-etude:3306/etude_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

etudiant:
  service:
    url: ${ETUDIANT_SERVICE_URL:http://etudiant-service:8083}

module:
  service:
    url: ${MODULE_SERVICE_URL:http://module-service:8085}
